<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Funcionário Terceirizado</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Estilos específicos para a página de Perfil */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #46637f;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #46637f;
        }

        .profile-details {
            max-width: 500px;
            margin: 20px auto;
            text-align: left;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-details p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Perfil - Funcionário Terceirizado</h1>
    </header>

    <div class="content">
        <h2>Detalhes do Perfil</h2>
        <div class="profile-details">
            <p><strong>Nome:</strong> João da Silva</p>
            <p><strong>E-mail:</strong> joao.silva@example.com</p>
            <!-- Adicione mais detalhes do perfil conforme necessário -->
        </div>
    </div>

    <footer>
        <p>Powered by TECH TITANS</p>
    </footer>
</body>
</html>
