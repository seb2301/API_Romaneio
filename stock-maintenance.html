<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro e Manutenção de Estoque</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="client-registration.html">Cadastro de Cliente</a></li>
                <li><a href="order-registration.html">Cadastro de Pedido</a></li>
                <li><a href="romaneio-registration.html">Cadastro de Romaneio</a></li>
                <li><a href="stock-maintenance.html">Cadastro e Manutenção de Estoque</a></li>
                <li><a href="login-funcionario.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro e Manutenção de Estoque</h2>
        <form id="stockForm">
            <label for="productName">Nome do Produto:</label>
            <input type="text" id="productName" name="productName" required>
            
            <label for="productCode">Código do Produto:</label>
            <input type="text" id="productCode" name="productCode" required>
            
            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            
            <label for="stockDate">Data de Adição/Remoção:</label>
            <input type="date" id="stockDate" name="stockDate" required>
            
            <button type="submit">Atualizar Estoque</button>
        </form>
    </div>
    <footer>
        <p>Powered by Tech Titans</p>
    </footer>
</body>
</html>
