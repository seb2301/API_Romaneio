<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial - Sistema de Login</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Estilos da página inicial */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #46637f;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            color: #333;
            max-width: 90%;
            width: 100%;
        }

        .logo-section {
            margin-bottom: 20px;
        }

        .logo-section img {
            width: 150px; /* Ajuste do tamanho da logo para telas menores */
            max-width: 100%;
            height: auto;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #46637f;
        }

        .login-buttons {
            display: flex;
            flex-direction: column; /* Mantém os botões em coluna */
            align-items: center;
            width: 100%;
        }

        .login-button {
            display: block; /* Botão em bloco para ocupar toda a largura disponível */
            width: 100%;
            max-width: 300px; /* Largura máxima do botão */
            padding: 15px;
            font-size: 1rem;
            color: #fff;
            background-color: #46637f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            text-align: center;
            margin-bottom: 15px; /* Espaçamento inferior entre os botões */
        }

        .login-button:hover {
            background-color: #3b5566;
        }

        footer {
            text-align: center;
    padding: 15px 0;
    background-color: #34495e;
    color: #ecf0f1;
    position: fixed;
    width: 100%;
    bottom: 0;
        }

        /* Regras de mídia para responsividade em telas menores */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .login-button {
                font-size: 1rem;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <img src="./logo.png" alt="Logo Kalter">
        </div>
        <h1>Bem-vindo ao Sistema de Login</h1>
        <div class="login-buttons">
            <a href="login-funcionario.html" class="login-button">Login Funcionário Interno</a>
            <a href="login-terceirizado.html" class="login-button">Login Funcionário Terceirizado</a>
        </div>
    </div>
    
    <footer>
        <p>Powered by TECH TITANS</p>
    </footer>
</body>
</html>
