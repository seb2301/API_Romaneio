<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Romaneio</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="order-verification.html">Verificação de Pedido</a></li>
                <li><a href="romaneio-verification.html">Verificação de Romaneio</a></li>
                <li><a href="login-terceirizado.html">Sair</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="verification-section">
            <h1>Verificação de Romaneio</h1>
            <p>Insira o número do romaneio para verificar o status e os detalhes.</p>

            <form action="romaneio-details.html" method="get">
                <label for="romaneio-number">Número do Romaneio:</label>
                <input type="text" id="romaneio-number" name="romaneio" required>
                
                <button type="submit">Verificar</button>
            </form>
        </section>

        <section class="results-section">
            <!-- Aqui você pode adicionar código JavaScript ou backend para exibir os resultados da verificação -->
            <h2>Detalhes do Romaneio</h2>
            <div id="romaneio-details">
                <!-- Conteúdo dinâmico que será preenchido após a verificação -->
            </div>
        </section>
    </main>

    <footer>
        <p>Powered by TECH TITANS</p>
    </footer>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #46637f;
            padding: 10px 0;
            color: white;
        }

        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        .verification-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .verification-section h1 {
            margin-bottom: 10px;
        }

        .verification-section p {
            margin-bottom: 20px;
        }

        .verification-section form {
            display: flex;
            flex-direction: column;
        }

        .verification-section label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .verification-section input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .verification-section button {
            padding: 10px;
            background-color: #46637f;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .results-section {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #46637f;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</body>
</html>
