<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Romaneio</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="client-registration.html">Cadastro de Cliente</a></li>
                <li><a href="order-registration.html">Cadastro de Pedido</a></li>
                <li><a href="romaneio-registration.html">Cadastro de Romaneio</a></li>
                <li><a href="stock-maintenance.html">Cadastro e Manutenção de Estoque</a></li>
                <li><a href="login.html">Logout</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Cadastro de Romaneio</h2>
        <form id="romaneioForm">
            <label for="romaneioNumber">Número do Romaneio:</label>
            <input type="text" id="romaneioNumber" name="romaneioNumber" required>
            
            <label for="clientName">Nome do Cliente:</label>
            <input type="text" id="clientName" name="clientName" required>
            
            <label for="destination">Destino:</label>
            <input type="text" id="destination" name="destination" required>
            
            <label for="romaneioDate">Data do Romaneio:</label>
            <input type="date" id="romaneioDate" name="romaneioDate" required>
            
            <button type="submit">Cadastrar Romaneio</button>
        </form>
    </div>
    <footer>
        <p>Powered by Tech Titans</p>
    </footer>
</body>
</html>
