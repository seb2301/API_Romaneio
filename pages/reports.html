<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Funcionário Terceirizado</title>
    <link rel="stylesheet" href="../styles/styles.css">
    <style>
        /* Estilos específicos para a página de Relatórios */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #46637f;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .content {
            padding: 20px;
            text-align: center;
        }

        .content h2 {
            color: #46637f;
        }

        .search-form {
            margin: 20px auto;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .search-form input[type="text"], .search-form input[type="date"] {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #46637f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-form button:hover {
            background-color: #3b5566;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Relatórios - Funcionário Terceirizado</h1>
    </header>

    <div class="content">
        <h2>Pesquisar Relatórios de Romaneio</h2>
        <form class="search-form">
            <input type="text" placeholder="Número do Romaneio" required>
            <input type="date" required>
            <button type="submit">Pesquisar</button>
        </form>
    </div>

    <footer>
        <p>Powered by TECH TITANS</p>
    </footer>
</body>
</html>
